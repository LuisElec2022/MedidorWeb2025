<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Medidor de Energía</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="medidor">
    <div class="medidor-cara">
      
      <div class="vidrio-brillo"></div>
      <!-- Empresa -->
      <div class="empresa">CNEL EP</div>
      <!-- Código de medidor -->
      <div class="codigo">N° 12092832903</div>
      <div class="contador">
        <span id="kwh">0000.00</span> <span class="unidad">kWh</span>
      </div>
      <!-- Especificaciones técnicas -->
      <div class="especificaciones">
        220V - 60Hz - 10(60)A - Monofásico
      </div>
      <!-- Fecha -->
      <div class="fecha" id="fecha">31/07/2025</div>

      <div class="iconos">
        <div class="icono">⎋</div>
        <div class="icono">⚡</div>
        <div class="icono">◼</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
